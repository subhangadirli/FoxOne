name: Build Linux

on:
  workflow_call:
    inputs:
      firefox_version:
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY" || true
          sudo apt-get clean
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3 \
            python3-pip \
            python3-dev \
            clang \
            llvm \
            lld \
            nasm \
            nodejs \
            npm \
            libgtk-3-dev \
            libdbus-glib-1-dev \
            libxt-dev \
            libasound2-dev \
            libpulse-dev \
            curl \
            wget \
            unzip \
            jq \
            git \
            mercurial \
            dpkg-dev \
            fakeroot \
            libfuse2 \
            m4 \
            autoconf2.13 \
            zip \
            libnotify-dev \
            libcurl4-openssl-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install cbindgen
        run: cargo install cbindgen

      - name: Fetch Firefox source
        run: |
          chmod +x build-scripts/*.sh
          ./build-scripts/fetch-firefox-source.sh "${{ inputs.firefox_version }}"

      - name: Apply FoxOne branding
        run: ./build-scripts/apply-branding.sh

      - name: Apply Firefox One theme
        run: ./build-scripts/apply-theme.sh

      - name: Download extensions
        run: ./build-scripts/download-extensions.sh

      - name: Setup distribution
        run: ./build-scripts/setup-distribution.sh

      - name: Configure build
        run: |
          cp config/mozconfig.linux build/firefox-source/mozconfig
          touch build/firefox-source/mozilla-api-key

      - name: Bootstrap
        working-directory: build/firefox-source
        run: |
          ./mach bootstrap --application-choice=browser --no-interactive || true

      - name: Build FoxOne
        working-directory: build/firefox-source
        run: ./mach build
        timeout-minutes: 240

      - name: Package FoxOne
        working-directory: build/firefox-source
        run: ./mach package

      - name: Create packages
        run: ./build-scripts/package-linux.sh "${{ inputs.firefox_version }}"

      - name: Create .deb package
        run: ./build-scripts/package-deb.sh "${{ inputs.firefox_version }}"

      - name: Create AppImage
        run: ./build-scripts/package-appimage.sh "${{ inputs.firefox_version }}"

      - name: Upload tar.bz2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: foxone-linux-tar
          path: build/foxone-*.tar.bz2
          if-no-files-found: warn
          retention-days: 7

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: foxone-linux-deb
          path: build/foxone-*.deb
          if-no-files-found: warn
          retention-days: 7

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: foxone-linux-appimage
          path: build/FoxOne-*.AppImage
          if-no-files-found: warn
          retention-days: 7
