name: Build Linux

on:
  workflow_call:
    inputs:
      firefox_version:
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libdbus-glib-1-dev \
            libpulse-dev \
            libasound2-dev \
            libx11-xcb-dev \
            libxt-dev \
            nasm \
            yasm \
            zip \
            unzip \
            python3 \
            python3-pip \
            nodejs \
            npm \
            clang \
            llvm \
            lld \
            libclang-dev \
            wget \
            curl \
            git \
            mercurial \
            autoconf2.13 \
            libffi-dev \
            libssl-dev \
            pkg-config \
            dpkg-dev \
            fakeroot \
            desktop-file-utils \
            libfuse2 \
            file

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          rustup default stable

      - name: Install cbindgen
        run: |
          source "$HOME/.cargo/env"
          cargo install cbindgen

      - name: Fetch Firefox source
        run: |
          chmod +x build-scripts/fetch-firefox-source.sh
          ./build-scripts/fetch-firefox-source.sh "${{ inputs.firefox_version }}"

      - name: Apply FoxOne branding
        run: |
          chmod +x build-scripts/apply-branding.sh
          ./build-scripts/apply-branding.sh

      - name: Apply Firefox One theme
        run: |
          chmod +x build-scripts/apply-theme.sh
          ./build-scripts/apply-theme.sh

      - name: Download extensions
        run: |
          chmod +x build-scripts/download-extensions.sh
          ./build-scripts/download-extensions.sh

      - name: Setup distribution
        run: |
          chmod +x build-scripts/setup-distribution.sh
          ./build-scripts/setup-distribution.sh

      - name: Copy mozconfig
        run: |
          cp config/mozconfig.linux mozilla-unified/mozconfig

      - name: Build FoxOne
        run: |
          chmod +x build-scripts/build-linux.sh
          ./build-scripts/build-linux.sh

      - name: Package FoxOne
        run: |
          chmod +x build-scripts/package-linux.sh
          ./build-scripts/package-linux.sh "${{ inputs.firefox_version }}"

      - name: Create .deb package
        run: |
          chmod +x build-scripts/package-deb.sh
          ./build-scripts/package-deb.sh "${{ inputs.firefox_version }}"

      - name: Create AppImage
        run: |
          chmod +x build-scripts/package-appimage.sh
          ./build-scripts/package-appimage.sh "${{ inputs.firefox_version }}"

      - name: Upload tar.bz2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: foxone-linux-tar
          path: build/foxone-*.tar.bz2
          retention-days: 7

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: foxone-linux-deb
          path: build/foxone-*.deb
          retention-days: 7

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: foxone-linux-appimage
          path: build/FoxOne-*.AppImage
          retention-days: 7
